<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>My Watchlist</title>
</head>
<body>
    <header>
            <img src="/images/background-img.png">
            <h1>My Watchlist</h1>
            <a class="storage-nav" href="/index.html"><p>Search for movies</p></a>
           
    </header>


    <section class="hero">
        <div class="movie">
            <img src="/images/image 33.png" alt="Movie Poster">
            <div>
                <div class="top-movie">
                    <p class="title">Blade Runner</p>
                    <img src="/images/star.png" alt="Star">
                    <p class="small-headings">8.1</p>
                </div>
                <div class="middle-movie">
                    <p class="small-headings">117min</p>
                    <p class="small-headings">Action, Drama, Sci-fi</p>
                    <div class="add-btn">
                        <img src="/images/plus-icon.png" alt="Add Button">
                        <p class="small-headings">Watchlist</p>
                    </div>
                </div>
                <p class="description">A blade runner must pursue and terminate four replicants who stole a ship in space, and have returned to Earth to find their creator.</p>
            </div>
        </div>
        
    </section>
    <div class="empty-hero hidden">
        <h3>Your watchlist is looking a little empty..</h3>
        <a href="/index.html">
            <img src="/images/plus-icon.png" alt="Add Button">
            <h3>Let's add some movies!</h3>
        </a>
    </div>
</body>
</html>
